<div class="container">
    <div class="row">
        <h1 class="col-9" *ngIf="likedNotes.length>0" style="font-weight:bold;">Your Favourite Notes</h1>
        <small class="col-3">{{likedNotes.length}} Fav note<span *ngIf="likedNotes.length > 1">s </span> <i class="fa-solid fa-heart" style="color: red;"></i></small>
    </div>
    <hr/>
    <div class="row">
        <div *ngIf="likedNotes.length == 0" class="nodata">
            <h5>You have 0 favourite notes,make some of your notes as favourite,then those notes will display here</h5>
            <br/>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mt-2" *ngFor="let item of likedNotes;let i = index;">
            <div class="card mt-2 mb-2">
                <div class="card-body" [ngClass]="item.color">
                    <div class="row">
                        <h5 class="card-title col-9"><strong>{{item.title.slice(0,5)}}</strong></h5>
                        <a class="col-3" *ngIf="item.isFavourite" (click)="setLikes('unlike',item.title,item.body,item.id)"><i class="fa-solid fa-heart" [style.color]="'red'" style="cursor: pointer;" title="unlike"></i></a>
                        <a class="col-3" *ngIf="!item.isFavourite" (click)="setLikes('like',item.title,item.body,item.id)"><i class="fa-regular fa-heart" [style.color]="'black'" style="cursor: pointer;" title="like"></i></a>
                    </div>
                  <hr/>
                  <p class="card-text">{{item.body.slice(0,20)}}...</p>
                  <hr>
                  <a  class="btn btn-default btn-sm px-3" [routerLink]="['/edit-notes',item.id]">View/Edit <i class="fa-regular fa-pen-to-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
