<div class="container">
    <h1 *ngIf="notesData.length>0" style="font-weight:bold;">Your Notes</h1>
    <hr/>
    <div class="row">
        <div *ngIf="notesData.length == 0" class="nodata">
            <h5>Looks like no notes saved, <a [routerLink]="['/add-notes']">try adding one of your notes here</a></h5>
            <br/>
            <h5>Having confusion how a note looks like ? No problem we're here to assist you, check out our
                <a [routerLink]="['/sample-notes']">Sample Notes here...</a>
            </h5>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mt-2" *ngFor="let item of reverseData;let i = index;">
            <div class="card mt-2 mb-2">
                <div class="card-body" [ngClass]="item.color">
                <div class="row">
                    <h5 class="card-title col-9"><strong>{{item.title.slice(0,10)}}</strong></h5>
                    <a class="col-3" (click)="setLikes($event,item.title,item.body,item.id)"><i class="fa-regular fa-heart" [style.color]="item.isFavourite ? 'red':'black'" style="cursor: pointer;" [title]="item.isFavourite ? 'unlike' : 'like'"></i></a>
                </div>
                  <hr/>
                  <p class="card-text">{{item.body.slice(0,20)}}...</p>
                  <hr>
                  <a  class="btn btn-default btn-sm px-3" [routerLink]="['/edit-notes',item.id]">View/Edit <i class="fa-regular fa-pen-to-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
